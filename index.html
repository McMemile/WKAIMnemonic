<!DOCTYPE html>
<html lang="en">
<head>
    <title>WK AI Mnemonic Images</title>
    <meta charset="UTF-8">
    <meta name="description" content="Storage website for WK AI mnemonic images.">
    <meta name="author" content="saraqael">
    <meta name="keywords" content="wanikani api stats statistics">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <img id="viewer" src="" width="800px" />
    <div id="info"> </div>
    <script>
        $(function () {

            var baseUrl = "/WKAIMnemonic/images/kanji/";
            var pictureIndex = 0;
            var pictures = [];

            function getFiles() {
                $.ajax(baseUrl).success(function (data) {
                    pictures = [];
                    $(data).find("a[href]").each(function () {
                        var href = $(this).attr('href');
                        if (href.indexOf('.jpg') > 0 || href.indexOf('.png') > 0 || href.indexOf('.jpeg') > 0) {
                            pictures.push(href);
                        }
                    });
                    console.log(pictures.length + " pictures loaded!");
                    changePicture(0);
                });
            }

            function changePicture(indexOffset) {
                pictureIndex += indexOffset;
                if (pictureIndex >= pictures.length) {
                    pictureIndex = 0;
                } else if (pictureIndex < 0) {
                    pictureIndex = pictures.length - 1;
                }
                $('#viewer').attr('src', baseUrl + pictures[pictureIndex]);
                $('#info').text((pictureIndex + 1) + "/" + pictures.length);
            }

            getFiles();
            $(document).keydown(function (e) {
                var left = -1, right = 1;
                if (e.keyCode == 37) {
                    changePicture(left); return false;
                } else if (e.keyCode == 39) {
                    changePicture(right); return false;
                }
            });
        });
    </script>

</body>
</html>
